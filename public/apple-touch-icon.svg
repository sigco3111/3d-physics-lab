<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <!-- 둥근 배경 -->
  <rect width="180" height="180" rx="30" fill="#1a202c"/>
  
  <!-- 물리 실험을 나타내는 구체들과 궤적 (확대) -->
  <!-- 큰 구체 (중심) -->
  <circle cx="90" cy="90" r="35" fill="#60a5fa" stroke="#3b82f6" stroke-width="4"/>
  
  <!-- 작은 구체들 (궤도) -->
  <circle cx="45" cy="55" r="15" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <circle cx="135" cy="65" r="12" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <circle cx="55" cy="135" r="10" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  
  <!-- 움직임을 나타내는 궤적선들 -->
  <path d="M 45 55 Q 70 35 90 55 T 135 65" stroke="#6366f1" stroke-width="3" fill="none" opacity="0.6" stroke-dasharray="8,4"/>
  <path d="M 90 90 Q 110 110 55 135" stroke="#8b5cf6" stroke-width="3" fill="none" opacity="0.4" stroke-dasharray="6,4"/>
  
  <!-- 물리학을 상징하는 작은 입자들 -->
  <circle cx="145" cy="145" r="6" fill="#fbbf24" opacity="0.8"/>
  <circle cx="35" cy="145" r="5" fill="#fb7185" opacity="0.7"/>
  <circle cx="145" cy="35" r="4" fill="#a78bfa" opacity="0.6"/>
</svg>